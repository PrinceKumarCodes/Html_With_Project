<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe tag - practice</title>
</head>

<body>

    <!--------------- Media tag (image tag , video tag, audio tag , iframe)---------------->

    Image tag
    <img src="/princeImage.jpg" alt="Example image" width="100px" loading="lazy">
    <br />


    <!-- video tag  (two ways )-->
    <video src="/Html Practice File 2/motivation.mp4" controls poster=""></video>
    <video controls autoplay muted>
        <source src="/Html Practice File 2/motivation.mp4" type="video/mp4">
    </video>
    <br />


    <!-- audio tag  (two ways ) -->
    <audio src="/Html Practice File 1/audio.mp3" controls></audio>
    <br />
    <audio controls>
        <source src="/Html Practice File 1/audio.mp3" type="audio/mp3">
    </audio>



    <!-------- iframe tag ---------->
    <br />
    <iframe src="/resume.html" frameborder="3" width="1000px" height="600px"></iframe>
    <br>


    <!-- https://www.youtube.com/watch?v=8BEgoMH71QI (watch?v= ko change karna hai embed/ se then it will be work) -->

    <iframe src="https://www.youtube.com/embed/8BEgoMH71QI" frameborder="0"></iframe>

    <iframe src="https://www.youtube.com/embed/8BEgoMH71QI?autoplay=1&mute=1" frameborder="0"></iframe>
    <!--added    ?autoplay=1&mute=1 in end of the url-->


</body>

</html>
