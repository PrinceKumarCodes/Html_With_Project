<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feildset - legend</title>

</head>
<style>
  fieldset {
    border-radius: 10px;
    border: 2px solid;
  }

  legend {
    text-decoration: black solid underline;
  }
</style>

<body>
  <!----------------------- feildset tag & legent tag -------------------->

  <!-- <fieldset>: Groups related form elements together, creating a box around them. -->
  <!-- <legend>: Provides a caption for the <fieldset>, describing its purpose. -->

  <form action="submit.php">
    <fieldset>


      <legend>HTML FORM DUMMY</legend>

      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter name" id="name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter email" id="email">
      </div>
      <div>
        <label for="datepicker">Choose date </label>
        <input type="date" name="date" id="datepicker">
      </div>
      <div>
        <textarea name="textarea1" id="textarea1" rows="4" cols="5"></textarea>
      </div>

    </fieldset>
  </form>

  <!--------------second form--------------->
  <!-- you can select multiple option, first press ctrl + shift then select multiple option -->
  <form action="">
    <fieldset>
      <legend>HTML FORM DUMMY</legend>

      <select name="option" id="option">
        <option value="Patna">Patna</option>
        <option value="mumbai">Mumbai</option>
        <option value="Noida">Noida</option>
        <option value="Grugram">Grugram</option>
      </select>

    </fieldset>
  </form>

  <!-- third form  -->

  <form action="">
    <label for="hr-select">Your favorite food</label> <br />

    <select name="foods" id="hr-select">
      <option value="">Choose a food</option>
      <hr />
      <optgroup label="Fruit">
<!-- The <optgroup> tag in HTML is used to group related options within a <select> dropdown list. 
        It helps organize options and makes them easier to navigate for users. -->
        <option value="apple">Apples</option>
        <option value="banana">Bananas</option>
        <option value="cherry">Cherries</option>
        <option value="damson">Damsons</option>
      </optgroup>
      <hr />
      <optgroup label="Vegetables">
        <option value="artichoke">Artichokes</option>
        <option value="broccoli">Broccoli</option>
        <option value="cabbage">Cabbages</option>
      </optgroup>
      <hr />
      <optgroup label="Meat">
        <option value="beef">Beef</option>
        <option value="chicken">Chicken</option>
        <option value="pork">Pork</option>
      </optgroup>
      <hr />
      <optgroup label="Fish">
        <option value="cod">Cod</option>
        <option value="haddock">Haddock</option>
        <option value="salmon">Salmon</option>
        <option value="turbot">Turbot</option>

      </optgroup>
    </select>
  </form>

</body>

</html>
