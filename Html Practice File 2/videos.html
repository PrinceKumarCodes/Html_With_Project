<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos - HTML</title>
  </head>
  <body>
    <!-----------First Way-------------->
    <video
      src="/Html Practice File 2/motivation.mp4"
      controls
      autoplay
      muted
      loop
    >
      motivation video
    </video>
    <!--Modern browsers restrict videos from autoplaying unless they are muted. 
    If you want a video to autoplay in HTML, you must include both the autoplay and muted attributes. -->

    <!-----------------Second way--------------------->
    <video width="640" controls autoplay loop muted>
      <source src="/Html Practice File 2/motivation.mp4" type="video/mp4" />
      <!--
      you must be write type = "video/mp4" then it will work properly 
      if you are not write this then your video will not display 
      -->
      motivation video here
    </video>
  </body>
</html>
